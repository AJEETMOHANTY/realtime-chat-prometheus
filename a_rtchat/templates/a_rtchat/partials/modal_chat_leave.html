<div x-data="{ modal_open: false }">

    {# ---- Leave Chat trigger (bottom-right text link) ---- #}
    <a href="#"
       @click.prevent="modal_open = true"
       class="text-sm text-red-400 hover:text-red-500 cursor-pointer">
        Leave Chat
    </a>

    {# ---- Dark overlay ---- #}
    <div x-show="modal_open" x-cloak>
        <div class="fixed inset-0 bg-gray-800 bg-opacity-80 z-50"></div>

        {# ---- Centered modal ---- #}
        <div class="fixed inset-0 z-50">
            <div class="flex min-h-full justify-center items-center p-6">
                <div @click.away="modal_open = false"
                     class="rounded-lg bg-white text-left shadow-xl p-6 w-full max-w-md">

                    <h1 class="text-xl font-bold mb-3">Leave this chat?</h1>

                    <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}">
                        {% csrf_token %}

                        <button type="submit" class="button-red mt-4">
                            Yes, I want to leave
                        </button>

                        <a class="button button-gray ml-1 cursor-pointer"
                           @click="modal_open = false">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
